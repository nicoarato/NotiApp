<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">


    <ion-slides [options]="sliderOp" *ngIf="datalocalService.noticias.length === 0">
        <ion-slide>
            <ion-label>No hay Favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias [enFavoritos]="true" *ngIf="datalocalService.noticias.length > 0" [noticias]="datalocalService.noticias"></app-noticias>
</ion-content>
